<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin-top: 0; /* 여백 제거 */
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h3 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, textarea {
            width: 98%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .submit-button, .reset-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .submit-button {
            background-color: #007bff;
        }

        .reset-button {
            background-color: #ccc;
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>리뷰 작성칸</h3>
        <form action="reviewAction.jsp">
            <label for="rank">별점</label>
            <select name="rank" id="rank">
                <option value="1">★</option>
                <option value="2">★★</option>
                <option value="3">★★★</option>
                <option value="4">★★★★</option>
                <option value="5">★★★★★</option>
            </select>

            <label for="reviewContent">리뷰</label>
            <textarea name="reviewContent" id="reviewContent" rows="5" maxlength="150" placeholder="리뷰를 작성하세요 (최대 150자)"></textarea>

            <div class="button-container">
                <input type="submit" class="submit-button" value="리뷰 쓰기">
                <input type="reset" class="reset-button" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
