<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register.html</title>
</head>
<body>
<div class="wrapper">
	<div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
    <div class="id">
    <input id="id" type="text" placeholder="아이디를 입력해주세요.">
	<div id="idError" class="error"></div>
	<div class="password">
    <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
    <div id="passwordError" class="error"></div>
    </div>
    <div class="passwordCheck">
    <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
    <div id="passwordCheckError" class="error"></div>
    </div>
	<div class="name">
    <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
    <div id="nameError" class="error"></div>
    </div>
    <div class="genre">
    <input id="genre_fantasy" type="radio" name="genre">판타지 
    <input id="genre_thriller" type="radio" name="genre">스릴러
    <input id="genre_mystery" type="radio" name="genre">추리소설
    <input id="genre_science" type="radio" name="genre">과학
    <input id="genre_romance" type="radio" name="genre">로맨스
    <input id="genre_computer" type="radio" name="genre">컴퓨터
    <input id="genre_philosophy" type="radio" name="genre">철학
    <input id="genre_adult" type="radio" name="genre">성인물
    <div id="genderError" class="error"></div>
    </div>
</div>
</div>
   
</body>
</html>
