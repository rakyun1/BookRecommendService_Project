<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 400px;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
    margin-top: 10px;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  input[type="text"], input[type="password"] {
    width: 91%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #2980b9;
  }
  a {
    text-decoration: none;
    color: #3498db;
    font-weight: bold;
  }
  a:hover {
    color: #2980b9;
  }
</style>
</head>
<body>
<div class="container">
  <form action="loginAction.jsp">
    <table>
      <tr>
        <td>ID :</td>
        <td><input type="text" name="userID"></td>
      </tr>
      <tr>
        <td>Password :</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="로그인">
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <a href="registerForm.jsp">회원가입</a>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <a href="registerForm.jsp">아이디, 비밀번호 찾기</a>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
