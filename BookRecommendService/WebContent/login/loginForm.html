<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 400px;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
    margin-top: 10px;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  input[type="text"], input[type="password"] {
    width: 91%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #2980b9;
  }
  a {
    text-decoration: none;
    color: #3498db;
    font-weight: bold;
    margin-right: 10px;
  }
  a:hover {
    color: #2980b9;
  }
</style>
<script>
  function validateInput(inputElement) {
    // 입력 필드의 값을 가져옵니다.
    var inputValue = inputElement.value;
    // 특수문자 중에서 '@'와 '.'만 입력할 수 있도록 정규표현식을 사용하여 확인합니다.
    var pattern = /^[a-zA-Z0-9@.]*$/; // 알파벳, 숫자, '@', '.'만 허용하는 패턴
    if (!pattern.test(inputValue)) {
      alert("알파벳, 숫자, '@', '.'만 입력 가능합니다.");
      // 특수문자를 삭제하고 유효한 문자만 남깁니다.
      inputElement.value = inputValue.replace(/[^a-zA-Z0-9@.]/g, '');
    }
  }
</script>
</head>
<body>
<div class="container">
  <form action="loginAction.jsp">
    <table>
      <tr>
        <td>ID :</td>
        <td><input type="text" name="userID" oninput="validateInput(this);"></td>
      </tr>
      <tr>
        <td>Password :</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="로그인">
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <a href="registerForm.jsp">회원가입</a>
          <a href="findUserIDForm.jsp">아이디 찾기</a>
          <a href="findUserPasswordForm.jsp">비밀번호 찾기</a>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
